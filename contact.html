                    </div>
                    <div class="col-12">
                        <p class="form-control formHead">No dudes en dejarme tu consulta/comentario!</p>
                    </div>
                </div>
                <div class="container">
                    <div class="contForm">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Nombre">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Apellido">
                            </div>
                            <div class="col-12">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Your Email">
                            </div>
                            <div class="col-12">
                                <label for="message" class="form-label">Mensaje</label>
                                <textarea name="message" id="message" cols="" rows="10" placeholder="Write your message here" class="formPH"></textarea>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">Guardar Datos</label>
                                </div>
                            </div>
                            <div class="col-12">
                            <button type="submit" class="btn btn-primary" value="Send">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
